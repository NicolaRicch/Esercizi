<head>

    <div>

        <div>
            <input type="email" name="email" placeholder="Inserisci email">
        </div>
        <div>
            <select name="Documento">
                <option value="Cdi">Carta di identità</option>
                <option value="Cf">Codice fiscale</option>

        <div>
            <select>
                <option>Regione Abruzzo</option>
                <option>Regione Basilicata</option>

                <option>Regione Campania</option>

                <option>Regione Lombardia</option>

                <option>Regione Molise</option>
                <option>Regione Piemonte</option>
                <option>Regione Puglia</option>
                <option>Regione Sardegna</option>
                <option>Regione Sicilia</option>
                <option>Regione Toscana</option>
                <option>Regione Trentino Alto Adige</option>
                <option>Regione Umbria</option>
                <option>Regione Val d'Aosta</option>
                <option>Regione Veneto</option>
                <option>Provincia autonoma di Trento</option>
                <option>Provincia autonoma di Bolzano</option>
            </select>
        </div>

        <div>
            <input type="radio" name="Età">18+
            <input type="text" name="maggiorenne" placeholder="Inserisci età">
        </div>
        <input type="radio" name="Età">18-
        <div>
            <input type="checkbox" name="Condizioni">Acetto i termini e condizioni
        </div>
    </div>
    <hr>
    <div>
        <h2>Credenziali</h2>
        <p>Scegli un nickname e password. Assicurati di non dimenticare i tuoi dati!</p>
        <input type="text" name="nickname" placeholder="Inserisci nickname">
        <input type="text" name="password" placeholder="Inserisci password">
